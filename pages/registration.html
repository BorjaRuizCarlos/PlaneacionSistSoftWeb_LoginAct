<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/registration.css">
    <title>Registration</title>
</head>
<body>
    <Div class =  "wrapper">
        <form action="">
            <h1>Welcome to the Registration Page</h1>
            <div class = "input-box">
                <input type="Username" placeholder="New username"> 
            </div> 
            <div class = "input-box">
                <input type="Password" placeholder="Password">
            </div>
            <div>
                <input type="Password" placeholder="Confirm password">
            </div>
            <button class="btn" onclick="Register(event)">Register</button>
            <div>
                <p>Already have an account? <a href="../index.html">Continue to login</a></p>
            </div>
        </form>
    </Div>
</body>
</html>
<script>;
    function Register(event) {
        event.preventDefault();
        if (document.querySelector('input[placeholder="Password"]').value !== document.querySelector('input[placeholder="Confirm password"]').value)
        {
            alert("Passwords does not match");
            return;
        }
        else if (document.querySelector('input[placeholder="Password"]').value == document.querySelector('input[placeholder="Confirm password"]').value)
        {
            sessionStorage.setItem("username", document.querySelector('input[placeholder="New username"]').value);
            sessionStorage.setItem("password", document.querySelector('input[placeholder="Password"]').value);
            alert("Registration Succesfull");
            window.location.href="../index.html";
            return;
        }
    }
</script>
