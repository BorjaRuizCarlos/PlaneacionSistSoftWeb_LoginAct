<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <title>LandingPage</title>
</head>
<body>
    <Div class =  "wrapper">
        <form action="">
            <h1>Welcome to the Landing Page</h1>
            <div class = "input-box">
                <input type="text" placeholder="User"> 
            </div>
            <div class = "input-box">
                <input type="password" placeholder="Password">
            </div>
            <button class="btn" onclick="login(event)">Login</button>
            <div>
                <p>Don't have an account? <a href="./pages/registration.html">Sign Up</a></p>
            </div>
        </form>
    </Div>
</body>
</html>
<script>
    function login(event) {
    event.preventDefault();
    if (document.querySelector('input[placeholder="User"]').value !== sessionStorage.getItem("username") || document.querySelector('input[placeholder="Password"]').value !== sessionStorage.getItem("password"))
    {
        alert("Incorrect username or password");
        return;
    }
    else if (document.querySelector('input[placeholder="User"]').value === sessionStorage.getItem("username") && document.querySelector('input[placeholder="Password"]').value === sessionStorage.getItem("password"))
    {
        alert("Login Succesfull");
        window.location.href='../pages/userHome.html';
        return;
    }
    }
</script>
